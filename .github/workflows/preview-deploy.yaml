name: Deploy Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  quality:
    uses: ./.github/workflows/code-quality.yml

  preview:
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install Dependencies
        working-directory: frontend
        run: pnpm install

      - name: Build
        working-directory: frontend
        env:
          NODE_ENV: production
          NEXT_PUBLIC_BASE_PATH: /pr-preview/${{ github.event.pull_request.number }}
        run: pnpm build

      - name: Deploy Preview
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: frontend/out
          branch: gh-pages
          target-folder: pr-preview/${{ github.event.pull_request.number }}
          clean: true

      - name: Comment PR
        uses: actions/github-script@v6
        with:
          script: |
            const preview_url = `https://${context.repo.owner}.github.io/${context.repo.repo}/pr-preview/${context.issue.number}/`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üìù Preview deployment is ready!\nURL: ${preview_url}`
            });
